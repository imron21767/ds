<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения, Мама!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100%;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffd1dc, #ffb6c1);
            font-family: 'Montserrat', Arial, sans-serif;
            color: #4a4a4a;
            width: 100vw;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 20px;
            width: 95vw;
            box-sizing: border-box;
        }

        h1 {
            color: #ff69b4;
            font-size: 3.2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.08);
            font-family: 'Pacifico', cursive, 'Montserrat', Arial, sans-serif;
            letter-spacing: 2px;
        }

        .message {
            font-size: 1.25rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .heart-btn-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .heart-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #fff;
            border: 4px solid #ff69b4;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 12px rgba(255, 105, 180, 0.18);
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.2s;
            position: relative;
            z-index: 10;
        }
        .heart-btn:active {
            transform: scale(0.96);
            box-shadow: 0 1px 6px rgba(255, 105, 180, 0.12);
        }
        .heart-btn .heart {
            color: #ff69b4;
            font-size: 2.5rem;
            animation: heartbeat 1.5s infinite;
            vertical-align: middle;
            pointer-events: none;
        }

        .balloons {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            background-color: #ff69b4;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:nth-child(2) {
            background-color: #ffb6c1;
            left: 20%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background-color: #ffc0cb;
            left: 40%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background-color: #ffd1dc;
            left: 60%;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            background-color: #ffb6c1;
            left: 80%;
            animation-delay: 4s;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }

        .photo-frame {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 10px solid #ff69b4;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            background: #fff;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            margin: 30px auto 0 auto;
            max-width: 650px;
            justify-items: center;
        }

        .gallery-photo-frame {
            width: 140px;
            height: 140px;
            border: 6px solid #ffb6c1;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.15);
            background: #fff;
            transition: transform 0.2s;
            position: relative;
        }

        .gallery-photo-frame.heart-animating {
            position: fixed !important;
            z-index: 200;
            transition:
                left 0.8s cubic-bezier(.7,-0.2,.5,1.5),
                top 0.8s cubic-bezier(.7,-0.2,.5,1.5),
                opacity 0.3s,
                transform 0.3s;
            opacity: 1;
        }

        .gallery-photo-frame.heart-animating.animated {
            opacity: 1;
        }

        .gallery-photo-frame.heart-animating.pulse {
            transform: scale(1.15);
        }

        .gallery-photo-frame.heart-animating {
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.25);
        }

        .gallery-photo-frame:hover {
            transform: scale(1.05) rotate(-2deg);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.25);
        }

        .gallery-photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .wishes {
            margin-top: 2rem;
            font-style: italic;
            color: #ff69b4;
            font-family: 'Pacifico', cursive, 'Montserrat', Arial, sans-serif;
            font-size: 1.3rem;
            letter-spacing: 1px;
        }

        .heart-photos-container {
            position: fixed;
            left: 0;
            width: 100vw;
            bottom: 0;
            pointer-events: none;
            z-index: 100;
        }
        .heart-photo {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 16px;
            border: 4px solid #ffb6c1;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.18);
            background: #fff;
            overflow: hidden;
            opacity: 0;
            transition: 
                left 0.8s cubic-bezier(.7,-0.2,.5,1.5),
                top 0.8s cubic-bezier(.7,-0.2,.5,1.5),
                opacity 0.3s;
            z-index: 101;
        }
        .heart-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .heart-photo.animated {
            opacity: 1;
        }


        .heart-text-anim {
            position: fixed;
            left: 50%;
            top: 65%;
            transform: translate(-50%, -50%) scale(0.7);
            opacity: 0;
            z-index: 300;
            font-family: 'Pacifico', cursive, 'Montserrat', Arial, sans-serif;
            font-size: 2.5rem;
            color: #ff69b4;
            text-shadow: 0 2px 16px #fff, 0 0 8px #ffb6c1;
            pointer-events: none;
            transition: 
                opacity 0.6s cubic-bezier(.7,-0.2,.5,1.5),
                transform 0.6s cubic-bezier(.7,-0.2,.5,1.5);
            user-select: none;
        }
        .heart-text-anim.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }
        .heart-text-anim.pulse {
            animation: heartTextPulse 1.2s 1;
        }
        @keyframes heartTextPulse {
            0% { transform: translate(-50%, -50%) scale(1.1);}
            50% { transform: translate(-50%, -50%) scale(1.22);}
            100% { transform: translate(-50%, -50%) scale(1.1);}
        }
    </style>
</head>
<body>

    <audio id="bgMusic" src="media/deti-online.com_-_mama.mp3" autoplay loop preload="auto"></audio>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="container">
        <h1>С Днем Рождения, Мама!</h1>
        <div class="heart-btn-wrapper">
            <button class="heart-btn" id="heartShowBtn" title="Показать сердечко из фото">
                <span class="heart">❤</span>
            </button>
        </div>
        
        <div class="photo-frame">
            <img src="media/3.jpeg" alt="Фото мамы">
        </div>

        <div class="photo-gallery" id="photoGallery">
            <div class="gallery-photo-frame">
                <img src="media/1.jpeg" alt="Фото 1">
            </div>
            <div class="gallery-photo-frame">

            <div class="gallery-photo-frame">
                <img src="media/4.jpeg" alt="Фото 3">

            <div class="gallery-photo-frame">

            <div class="gallery-photo-frame">
                <img src="media/6.jpeg" alt="Фото 5">
            </div>
            <div class="gallery-photo-frame">
                <img src="media/7.jpeg" alt="Фото 6">

<footer style="margin-top: 3rem; text-align: center;">
    <button onclick="openVideoModal()" style="
        background-color: #ff69b4;
        border: none;
        padding: 1rem 2rem;
        color: white;
        font-size: 1.2rem;
        font-family: 'Montserrat', sans-serif;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(255,105,180,0.3);
        cursor: pointer;
        transition: background 0.3s;

        Посмотреть видео-поздравление 🎥
    </button>
</footer>

<div id="videoModal" style="
    display: none;
    position: fixed;
    z-index: 999;
    left: 0;
    top: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.8);
    align-items: center;
    justify-content: center;
">
    <div style="
        position: relative;
        background: white;
        padding: 1rem;
        border-radius: 12px;
        max-width: 800px;
        width: 90%;
        box-shadow: 0 0 25px rgba(255,105,180,0.4);
    ">
        <button onclick="closeVideoModal()" style="
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;

            cursor: pointer;
            color: #ff69b4;
        ">&times;</button>
        <video id="birthdayVideo" controls style="width: 100%; border-radius: 8px;">
            <source src="media/deti-online.com_-_mama.mp3" type="video/mp4">
            Ваш браузер не поддерживает воспроизведение видео.
        </video>
    </div>
</div>

<script>
    function openVideoModal() {
        document.getElementById('videoModal').style.display = 'flex';
        document.getElementById('birthdayVideo').play();
    }

    function closeVideoModal() {
        document.getElementById('videoModal').style.display = 'none';
        document.getElementById('birthdayVideo').pause();
        document.getElementById('birthdayVideo').currentTime = 0;
    }
</script>


    <div class="heart-photos-container" id="heartPhotosContainer"></div>

    <div class="heart-text-anim" id="heartTextAnim">Это любовь</div>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('bgMusic');

            var playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(function() {
                   
                    var unlock = function() {
                        audio.play();
                        document.removeEventListener('click', unlock);
                        document.removeEventListener('keydown', unlock);
                        document.removeEventListener('touchstart', unlock);
                    };
                    document.addEventListener('click', unlock);
                    document.addEventListener('keydown', unlock);
                    document.addEventListener('touchstart', unlock);
                });
            }
        });


        function createConfetti() {
            const colors = ['#ff69b4', '#ffb6c1', '#ffc0cb', '#ffd1dc'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = -10 + 'px';
                confetti.style.borderRadius = '50%';
                confetti.style.animation = `float ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        setInterval(createConfetti, 5000);
        createConfetti();

        const heartShape6 = [
            {x: 0, y: -80},
            {x: -60, y: -20},
            {x: 60, y: -20},
            {x: -40, y: 50},
            {x: 40, y: 50},
            {x: 0, y: 90}
        ];

        const heartBtn = document.getElementById('heartShowBtn');
        const photoGallery = document.getElementById('photoGallery');
        const galleryFrames = Array.from(photoGallery.getElementsByClassName('gallery-photo-frame'));
        const heartTextAnim = document.getElementById('heartTextAnim');

        function animateGalleryHeart() {
            if (galleryFrames.some(f => f.classList.contains('heart-animating'))) return;

      
            const vw = window.innerWidth;
            const vh = window.innerHeight;

            const centerX = vw / 2;
            const centerY = vh * 0.65;

            galleryFrames.forEach((frame, i) => {

                const rect = frame.getBoundingClientRect();
                const scrollX = window.scrollX || window.pageXOffset;
                const scrollY = window.scrollY || window.pageYOffset;
                const startLeft = rect.left + scrollX;
                const startTop = rect.top + scrollY;

                const width = rect.width;
                const height = rect.height;

                frame.style.position = 'fixed';
                frame.style.left = startLeft + 'px';
                frame.style.top = startTop + 'px';
                frame.style.width = width + 'px';
                frame.style.height = height + 'px';
                frame.style.margin = '0';
                frame.classList.add('heart-animating');
                frame.style.opacity = '1';

                const endLeft = centerX + heartShape6[i].x - width/2;
                const endTop = centerY + heartShape6[i].y - height/2;

                setTimeout(() => {
                    frame.classList.add('animated');
                    frame.style.left = endLeft + 'px';
                    frame.style.top = endTop + 'px';
                    frame.style.opacity = '1';
                }, 100 + i * 80);

     
                setTimeout(() => {
                    frame.classList.add('pulse');
                    setTimeout(() => {
                        frame.classList.remove('pulse');
                    }, 300);
                }, 1000 + i * 80);
            });

            setTimeout(() => {
                heartTextAnim.classList.add('visible');
                heartTextAnim.classList.add('pulse');
                setTimeout(() => {
                    heartTextAnim.classList.remove('pulse');
                }, 1200);
            }, 700);

 
            setTimeout(() => {
                heartTextAnim.classList.remove('visible');
                galleryFrames.forEach((frame, i) => {
                    frame.classList.remove('heart-animating', 'animated', 'pulse');
                    frame.style.position = '';
                    frame.style.left = '';
                    frame.style.top = '';
                    frame.style.width = '';
                    frame.style.height = '';
                    frame.style.margin = '';
                    frame.style.opacity = '';
                });
            }, 4000);
        }

        heartBtn.addEventListener('click', animateGalleryHeart);
    </script>
</body>
</html>
